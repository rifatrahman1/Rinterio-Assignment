<!DOCTYPE html>
<html data-theme='light' set lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- daisy ui cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- manrope font by google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <!-- font awesome cdn link  -->
  <script src="https://kit.fontawesome.com/caf423a0ab.js" crossorigin="anonymous"></script>
  <title>Rinterio</title>
  <style>
    .manrope {
      font-family: "Manrope", serif;
    }
  </style>
  <!-- custom style -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="manrope">

  <!-- header section start -->

  <header class="lg:w-8/12 w-10/12 mx-auto">

    <!-- navbar section start -->

    <nav class="flex items-center justify-between mt-10">
      <div class="flex items-center gap-4">
        <div class="bg-[#ABEF5F] h-10 w-10 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
        </div>
        <h3 class="text-4xl font-extrabold">Rinterio</h3>
      </div>
      <div class="lg:flex hidden items-center space-x-9 text-[#737373]">
        <a class="text-[#494949] font-extrabold" href="#">Home</a>
        <a href="#">Service</a>
        <a href="#">Portfolio</a>
        <a href="#">Blogs</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="lg:flex hidden items-center space-x-6">
        <img src="./icons/search.png" alt="">
        <img src="./icons/cart.png" alt="">
        <button class="flex items-center gap-2 text-xl font-extrabold bg-[#ABEF5F] px-5 py-3 rounded-[36px]">Book
          Consult <span class="bg-[#1C1C1C] text-white h-10 w-10 rounded-full items-center justify-center flex"><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </span></button>
      </div>
      <div class="lg:hidden space-y-2">
        <div class="w-8 bg-[#13131899] h-1"></div>
        <div class="w-8 bg-[#13131899] h-1"></div>
        <div class="w-8 bg-[#13131899] h-1"></div>
      </div>
    </nav>
  </header>
</body>

</html>
